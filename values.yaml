## Basic values file for APIIDA Control Plane Agent Helm chart
## Please use the "Register Environment" wizard to create the docker-compose file and the agent config file and convert the contents of just the config file to base64 and insert it into the data.configFile below.
## metadata.gwType is the gw vendor. This will be layer7, aws, garvitee, wso2 etc
## env.backendUrl and env.image are both found in the docker-compose generated by the wizard.
#
metadata:
  namespace: ChangeMe
  gwType: layer7 #Change to suit agent type
data:
  configFile: #(Insert base64 encoded version of config file here)
env:
  backendUrl: wss://(your-tenant).backend.apiida.io
  image: apiida/controlplane-agent:latest #Find the latest here: https://hub.docker.com/r/apiida/controlplane-agent/tags
